<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Global News</title>

    <!-- daisy UI  css File -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-base-300">
    <header class="w-3/4 mx-auto">
        <!--================
             Navber Section
             ============== ======== -->
        <nav>
            <div class="navbar bg-base-300">
                <div class="navbar-start border-2">
                  <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>News</a></li>
                      
                      <li><a>Blog</a></li>
                    </ul>
                  </div>
                  <a class="btn btn-ghost normal-case text-xl">The Global News</a>
                </div>
                <div class="navbar-end hidden lg:flex">
                  <ul class="menu menu-horizontal p-0">
                    <li><a>News</a></li>
                   
                    <li><a>Blog</a></li>
                    <li>
                      <div class="w-16 overflow-hidden"><img class="rounded-full" src="images/sa.jpg" /></div>
                      </li>
                  </ul>
                </div>
                <div >
                    
                  </div>
              </div>
              <div class="divider"></div> 

        </nav>
        <!--============
             menu section
             ================  -->
        <section>
           <div class="text-center my-4">
            <ul id="menu-section" class="menu menu-horizontal rounded-box bg-secondary text-secondary-content">
               
              </ul>

           </div>
        </section>
        <!--========== Category Items Found=========== -->
        <section id="category-found" class="menu menu-vertical lg:menu-horizontal my-4 shadow-2xl lg:h-12 rounded-box bg-secondary text-secondary-content lg:text-2xl text-center hidden">
          
        </section>
    </header>
    <main class="w-3/4 mx-auto">
        <div id="card-section">
         
        </div>
        <!-- modal section  -->
             <input type="checkbox" id="my-modal-6" class="modal-toggle" />
                <div class="modal modal-bottom sm:modal-middle">
                  <div  class="modal-box">
                    <div id="modal-box">

                    </div>
                    <div class="modal-action">
                      <label for="my-modal-6" class="btn">Yay!</label>
                    </div>
                  </div>
                </div>
                <!--============
                   Spinner Section
                   =========  -->
                   <section id="spinner" class="">
                    <div class="flex justify-center items-center space-x-2">
                      <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-blue-600" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="
                          spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0
                            text-purple-500
                          " role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="
                          spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0
                            text-green-500
                          " role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-red-500" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="
                          spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0
                            text-yellow-500
                          " role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-blue-300" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-gray-300" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </div>
                   </section>

    </main>
    
   <!-- daisy UI  js File -->
     <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js"></script>

</body>
</html>
